name: Lint All Files

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  init:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npx lerna bootstrap
        env:
          CI: true
      - name: Prebuild Packages
        run: npx lerna run Prebuild

  eslint:
    needs: init

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Run eslint
        run: npm run lint

  stylelint:
    needs: init

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Run stylelint
        run: npx stylelint --no-error-on-unmatched-pattern '**/*.css'
